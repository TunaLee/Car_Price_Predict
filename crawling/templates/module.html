<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="중고차 시세 모듈">
<meta name="author" content="이요한">
<link rel="icon" href="../../favicon.ico">
<style>
.starter-template{padding-top:3em;}
</style>
<title>중고차 시세 모듈</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
<div class="container">
<div class="navbar-header">
<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="#">중고차 시세 정보</a>
</div>
<div id="navbar" class="collapse navbar-collapse">
<ul class="nav navbar-nav">
</ul>
</div><!--/.nav-collapse -->
</div>
</nav>
<div class="container">
<div class="starter-template">
<div class-"row"><button type="button" class="btn btn-primary" onclick="location.href='../price'">돌아가기</button> &nbsp; (영화 목록)</div>
<div class="row"><h1>중고차 시세</h1>
    <form action="../calculator" method="GET">
        <div class="form-group">
        <label for="model">모델명</label>
        <select name="model">
            <optgroup label='현대자동차'>
                <option value="grandeur">그랜저</option>
                <option value="sonata">쏘나타</option>
                <option value="avante">아반떼</option>
                <option value="santa_fe">싼타페</option>
                <option value="tucsan">투싼</option>
            </optgroup>
        </select>
    </div>
    <div class="form-group">
        <label for="drivenkm_start">주행거리 : </label>
        <input type="text" name="drivenkm" value="0"/>km
    </div>
    <div class="form-group">
    <label for="year_start">연식 : </label>
    <input type="text" name="year" value="1990"/>년
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">데이터 확인</button>
    </div>
    <div class="row">
        <h1>가격 확인</h1>
        <p>
            {% if model == None %}
                <h3> 모델명 미출력! </h3>
            {% else %}
                <h3> {{year}}년식 자동차 모델 {{model}} 중고차 가격 </h3>
                <p>
                    최소 : {{value_min}}원 <br/>
                    기대값 : {{value_avg}}원 <br/>
                    최대 : {{value_max}}원
                </p>
            {% endif %}
        </p>
    </div>
    
</div>
        
    </form>
</div>
</div>
</div><!-- /.container -->
<!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
